<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>listy  punktory</title>

<style>

.lista-kolo {
  list-style-type: circle;
  color: blue;
}

.lista-kwadrat {
  list-style-type: square;
  color: green;
}

.lista-obrazek {
  list-style-image: url(https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg
);
  color: purple;
}


.lista-inside {
  list-style-position: inside;
  color: orange;
}

.lista-outside {
  list-style-position: outside;
  color: brown;
}

.lista-brak {
  list-style-type: none;
  color: red;
}

.lista-skrot {
  list-style: square inside;
  color: darkcyan;
}

li {
  background-color: #eee;
  margin: 5px;
  padding: 5px;
}
</style>
</head>

<body>

<h3> kolko</h3>
<ul class="lista-kolo">
  <li>jabłko</li>
  <li>gruszka</li>
</ul>

<h3> kwadrat</h3>
<ul class="lista-kwadrat">
  <li>pies</li>
  <li>kot</li>
</ul>

<h3>obrazek</h3>
<ul class="lista-obrazek">
  <li>auto</li>
  <li>rower</li>
</ul>

<h3> inside</h3>
<ul class="lista-inside">
  <li>67</li>
</ul>

<h3>  outside</h3>
<ul class="lista-outside">
  <li>41</li>
</ul>

<h3>brak listy</h3>
<ul class="lista-brak">
  <li>555</li>
  <li>444</li>
</ul>

<h3> listaa skrócona</h3>
<ul class="lista-skrot">
  <li>a</li>
  <li>b</li>
</ul>

</body>
</html>
